# permissions for end users to view workloadclasses.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: choreo
    app.kubernetes.io/managed-by: kustomize
  name: workloadclass-viewer-role
rules:
- apiGroups:
  - core.choreo.dev
  resources:
  - workloadclasses
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - core.choreo.dev
  resources:
  - workloadclasses/status
  verbs:
  - get
